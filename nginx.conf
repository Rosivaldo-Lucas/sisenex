server {
  listen 80;
  server_name 150.165.202.197;  # Substitua pelo seu domínio ou IP

  location / {
    proxy_pass http://wiki:3000;  # wiki é o nome do serviço definido no docker-compose.yml
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
